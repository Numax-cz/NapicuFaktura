<section id="CreatPole">
    <div class="Main">
        <div class="Title">
            Vytvoření nové faktury
        </div>
        <div class="PoleCt">
            <div class="grid">
                <div class="GridItem">
                    <div class="UserInputs">
                        <div class="InputItem">
                            <span>Druh</span>
                            <select class="OptionInput" (change)="InputDPH($event)">
                                <option value="true">S DPH</option>
                                <option value="false">Bez DPH</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="GridItem">
                    <div class="UserInputs">

                        <div class="InputItem">
                            <span>Datum vystavení</span>
                            <input type="date">
                        </div>

                        <div *ngIf="DPH" class="InputItem">
                            <span>Datum zd. plnění</span>
                            <input type="date">
                        </div>

                        <div class="InputItem">
                            <span>Splatnost</span>
                            <input type="date">
                        </div>

                        <div class="InputItem">
                            <span>Forma úhrady</span>
                            <select class="OptionInput">
                                <option value="true">Hotově</option>
                                <option value="false">Kartou</option>
                                <option value="false">Bankovní převod</option>
                                <option value="false">PayPal</option>
                            </select>
                        </div>

                    </div>
                </div>

            </div>

        </div>


        <div class="PoleCt">
            <div class="grid">

                <div class="GridItem">

                    <div class="TitlePole">
                        Odběratel
                    </div>

                    <div class="UserInputs">
                        <div class="InputItem">

                            <span>IČO</span>
                            <input type="number">

                        </div>
                        <div class="InputItem">
                            <span>Jméno</span>
                            <input type="text">
                        </div>
                        <div class="InputItem">
                            <span>Ulice</span>
                            <input type="text">
                        </div>
                        <div class="InputItem">
                            <span>Město</span>
                            <input type="text">
                        </div>
                        <div class="InputItem">
                            <span>PSČ</span>
                            <input type="text">
                        </div>
                        <div class="InputItem">
                            <span>Země</span>
                            <input type="text">
                        </div>
                    </div>
                </div>

                <div class="GridItem">

                    <div class="TitlePole">
                        Dodavatel
                    </div>

                    <div class="UserInputs">
                        <div class="InputItem">
                            <span>IČO</span>
                            <input type="number">
                        </div>
                        <div class="InputItem">
                            <span>Jméno</span>
                            <input type="text">
                        </div>
                        <div class="InputItem">
                            <span>Ulice</span>
                            <input type="text">
                        </div>
                        <div class="InputItem">
                            <span>Město</span>
                            <input type="text">
                        </div>
                        <div class="InputItem">
                            <span>PSČ</span>
                            <input type="text">
                        </div>
                        <div class="InputItem">
                            <span>Země</span>
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div class="PoleCt BottomItemsAd">
            <div class="TitlePole">
                Položky
            </div>
            <div class="AddItems">
                <button (click)="AddItem()">Přidat položku +</button>


            </div>



            <div class="AddItem">
                <table id="TablesItems">


                    <tr>
                        <th id="xd">Počet</th>
                        <th>M.J.</th>
                        <th>Název</th>
                        <th *ngIf="DPH">DPH</th>
                        <th>Cena</th>
                        <th>Celkem</th>

                    </tr>


                    <tr *ngFor="let i of Items">
                        <td class="InputItems-1 Input-Items">
                            <input type="number" [(ngModel)]="i.count" (ngModelChange)="ItemsSetValues(i)">
                        </td>
                        <td class="InputItems-2 Input-Items">
                            <select class="OptionInput" [(ngModel)]="i.unit" (ngModelChange)="ItemsSetValues(i)">
                                <option *ngFor="let option of OptionItems " [value]="option.value"> {{option.title}}
                                </option>
                            </select>
                        </td>
                        <td class="InputItems-3 Input-Items">
                            <input type="text" [(ngModel)]="i.name" (ngModelChange)="ItemsSetValues(i)">
                        </td>
                        <td *ngIf="DPH" class="InputItems-4 Input-Items">
                            <select class="OptionInput" [(ngModel)]="i.dph" (ngModelChange)="ItemsSetValues(i)">
                                <option *ngFor="let option of OptionDPH" [value]="option.value"
                                    [selected]="i.dph === option.value"> {{option.title}}
                                </option>
                            </select>
                        </td>



                        <td class="InputItems-5 Input-Items">
                            <input type="number" [(ngModel)]="i.price" (ngModelChange)="ItemsSetValues(i)">
                        </td>
                        <td class="InputItems-6 Input-Items">
                            <input type="text" disabled="disabled" [value]="i.priceall">
                        </td>
                        <td>
                            <span>
                                <i>
                                    <img src="/assets/close.png" id="ButtonClose">
                                </i>
                            </span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="PoleCt">
            <div class="FinalList">
                <table>
                    <tr class="BezDPH">
                        <td class="FinalListText">Celkem bez DPH</td>
                        <td class="CenaA">{{Price}} Kč</td>

                    </tr>
                    <tr class="SDPH">
                        <td class="FinalListText">Celkem s DPH</td>
                        <td class="CenaA">{{PriceDPH}} Kč</td>

                    </tr>
                </table>

            </div>
        </div>
    </div>



</section>
